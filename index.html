<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <article class="playerPoints hidden">
      <section>
        <strong>Player One [ X ] : </strong
        ><span class="playerOnePoints">0</span>
      </section>
      <section>
        <strong>Player Two [ O ] : </strong
        ><span class="playerTwoPoints">0</span>
      </section>
    </article>
    <div class="menu">
      <p>Player One [X]</p>
      <button class="player playerOne human">Human</button>
      <button class="player playerOne AI">AI</button>
      <p>Player Two [O]</p>
      <button class="player playerTwo human">Human</button>
      <button class="player playerTwo AI">AI</button>
      <button id="startGameBtn">Start Game</button>
    </div>
    <div class="container hidden"></div>
    <script src="app.js"></script>
  </body>
</html>
